<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedConnect - Ambulance Booking</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1 class="logo">MedConnect</h1>
        <h3 class="tagline">Your one-stop solution for perfect health</h3>
    </div>

    <!-- Main Content -->
    <div class="booking-container">
        <h2>Enter Mobile Number</h2>
        <input type="tel" id="phoneNumber" placeholder="Enter Mobile Number" required maxlength="10">
        <button onclick="startBooking()">Confirm</button>

        <div id="map" style="height: 300px; width: 90%; margin-top: 20px; display:none;"></div>

        <div id="hospitalList" style="margin-top: 20px;"></div>
    </div>

    <!-- Toast Notification -->
    <div id="toast"></div>

    <!-- Back to Dashboard Button -->
    <a href="dashboard.html" class="back-button">‚Üê Dashboard</a>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="ambulance.js"></script>

</body>
</html>
